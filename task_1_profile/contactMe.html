<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .error{
            color:red;
        }
    </style>
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class='col-md-6 mx-auto'>
                <h1>Contact Me Form</h1>
                <form>
                    <div class='form-group' id="name-head">
                        <label>Name</label>
                        <input type ="text" class='form-control' placeholder="Enter your Name(2-10 charecters)" id="name">
                        
                    </div>
                    <div class='form-group'id="mail-head">
                        <label>E-mail</label>
                        <input type ="text" class='form-control' placeholder="Enter your E-mail id" id="e-mail">
                    </div>
                    <div class='form-group'id="mobile-head">
                        <label>Mobile Number</label>
                        <input type ="text" class='form-control' placeholder="Enter your Mobile Number" id="mobile">
                    </div>
                    <div class='form-group' id="subject-head">
                        <label>Subject</label>
                        <textarea class="form-control" placeholder="details( Optional)"rows="5" id="subject"></textarea>
                        
                    </div>
                </form>
                <button class='btn btn-primary btn-block' id='submit'>Submit</button>
            </div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
